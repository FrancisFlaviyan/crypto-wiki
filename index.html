                    </svg>
                </button>
            </div>
        </header>
        <div class="sidebar">
            <h2 class="subheading">Trending Coins</h2>
            <ul id="trending">
                <li id="coin1"></li>
                <li id="coin2"></li>
                <li id="coin3"></li>
                <li id="coin4"></li>
                <li id="coin5"></li>
                <li id="coin6"></li>

            </ul>
        </div>
        <div class="content">
            <h2 class="subheading">Coin details</h2>
            <div id="dis1-text">

            </div>
        </div>
        <!-- <div class="footer">
            Footer
